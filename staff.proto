syntax = "proto3";

package members;

service members {
	rpc GetUser(GetUserMessage) returns (User);
}

message GetUserMessage {
	string id = 1;
}

message User {
	string id = 1;
	string tsName = 2;
	string tsdbid = 3;
	string tsuuid = 4;
	string tscreated = 5;
	string tslastconnected = 6;
	string email = 7;
	string joindate = 8;
	string dob = 9;
	string gender = 10;
	bool active = 11;
	int32 admin = 12;
}